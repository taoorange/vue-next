<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">{{title}}</div>
  <script src="../dist/vue.global.js"></script>

      data() {
        return {
          title: 'hello, vue3'

      }

</html>
